<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" ></nav>

  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/blogs/addPage}" class="item">发布</a>
        <a href="#" th:href="@{/admin/blogs}" class="teal active item">列表</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">

      <div  method="post" class="ui secondary segment form">
        <input type="hidden" name="page" value="">
        <div class="inline fields">
          <div class="field">
            <input type="text" name="title" placeholder="标题">
          </div>
          <div class="field">
            <div class="ui selection dropdown">
              <input type="hidden" name="typeId">
              <i class="dropdown icon"></i>
              <div class="default text">分类</div>
              <div class="menu">
                <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.typeId}" th:text="${type.name}">错误日志</div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="recommend">
              <label for="recommend">推荐</label>
            </div>
          </div>
          <div class="field">
            <button type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
          </div>
          <div class="field">
            <a th:href="@{/admin/blogs}" type="button" id="all-btn" class="ui mini teal basic button"><i class="search icon"></i>全部</a>
          </div>
        </div>
      </div>

      <div id="table-container">
        <table th:fragment="blogList" class="ui compact teal table">
          <thead>
          <tr>
            <th></th>
            <th>标题</th>
            <th>类型</th>
            <th>推荐</th>
            <th>状态</th>
            <th>最后更新</th>
            <th>操作</th>
          </tr>

          </thead>
          <tbody>

          <tr th:each="blog,iterStat : ${pageInfo.list}">
            <td th:text="${(pageInfo.pageNum-1)*(pageInfo.pageSize)+iterStat.count}">1</td>
            <td th:text="${blog.title}">刻意练习清单</td>
            <td th:text="${blog.type.name}">认知升级</td>
            <td th:text="${blog.recommend} ? '是' : '否'">是</td>
            <td th:text="${blog.publish} ? '已发布' : '草稿'">是</td>
            <td th:text="${#dates.format(blog.updateTime, 'yyyy-MM-dd HH:mm')}">2017-10-02 09:45</td>
            <td>
              <a href="#" th:href="@{/admin/blogs/{id}/edit(id=${blog.blogId})}" class="ui mini teal basic button">编辑</a>
              <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.blogId})}" class="ui mini red basic button">删除</a>
            </td>
          </tr>

          </tbody>
          <tfoot>
          <tr>
            <th colspan="7">
              <div class="ui mini pagination menu" th:if="${pageInfo.total}>${pageInfo.pageSize}">

                <!--                调用search的分页-->
                <div th:if="${flag}==null">
                  <a class=" item" onclick="page(this)" th:attr="data-page=${pageInfo.pageNum}-1"
                     th:unless="${pageInfo.pageNum==1}">上一页</a>
                  <a class=" item" onclick="page(this)" th:attr="data-page=${pageInfo.pageNum}+1"
                     th:unless="${pageInfo.pageNum==pageInfo.pages}">下一页</a>
                </div>

                <!--                调用blogs的分页-->
                <div th:if="${flag}!=null">
                  <a class=" item" th:href="@{/admin/blogs(page=${pageInfo.pageNum}-1)}"
                     th:attr="data-page=${pageInfo.pageNum}-1"
                     th:unless="${pageInfo.pageNum==1}">上一页</a>
                  <a class=" item" th:href="@{/admin/blogs(page=${pageInfo.pageNum}+1)}"
                     th:attr="data-page=${pageInfo.pageNum}+1"
                     th:unless="${pageInfo.pageNum==pageInfo.pages}">下一页</a>
                </div>

              </div>
              <a href="#" th:href="@{/admin/blogs/addPage}" class="ui mini right floated teal basic button">新增</a>
            </th>
          </tr>
          </tfoot>
        </table>


        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
          <i class="close icon"></i>
          <div class="header">提示：</div>
          <p th:text="${message}">恭喜，操作成功！</p>
        </div>


      </div>


    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>

  <th:block th:replace="admin/_fragments :: script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  </th:block>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on: 'hover'
    });


    //消息提示关闭初始化
    $('.message .close')
            .on('click', function () {
              $(this)
                      .closest('.message')
                      .transition('fade');
            });

    function page(obj) {
      $("[name='page']").val($(obj).data("page"));
      loadData();
    }

    $("#search-btn").click(function () {
      loadData();
    });

    function loadData() {
      $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search", {
        title: $("[name='title']").val(),
        typeId: $("[name='typeId']").val(),
        recommend: $("[name='recommend']").prop('checked'),
        page: $("[name='page']").val()
      });
    }

  </script>
</body>
</html>
