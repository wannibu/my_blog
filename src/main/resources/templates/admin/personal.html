<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments2 :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments2 :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" ></nav>
<br>
<br>
<div id="content">
  <!-- Start .content-wrapper -->
  <div class="content-wrapper">
    <div class="row">
      <!-- Start .row -->
      <!-- Start .page-header -->
      <div class="col-lg-12 heading">
        <h1 class="page-header"><i class="ec-user"></i> 个人详情</h1>
        <!-- Start .bredcrumb -->
        <ul id="crumb" class="breadcrumb">
        </ul>
      </div>
    </div>
    <!-- End .row -->
    <div class="outlet">
      <!-- Start .outlet -->
      <!-- Page start here ( usual with .row ) -->
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <!-- col-lg-4 start here -->
          <div class="panel panel-default plain profile-widget">
            <!-- Start .panel -->
            <div class="panel-heading white-bg pl0 pr0">
            </div>
            <div class="panel-body">
              <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="profile-avatar">
                  <img class="img-responsive" th:src="@{${session.user.avatar}}" alt="@roybarberuk">
                </div>
              </div>
              <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="profile-name">
                  <span class="label label-success" th:text="${session.user.nickName}">admin</span>
                </div>
                <div class="profile-quote">
                  <p>好好学习，天天向上</p>
                </div>
                <div class="profile-stats-info">
                  <a href="#" class="tipB" title="Views"><i class="im-eye2"></i> <strong>6</strong></a>
                  <a href="#" class="tipB" title="Comments"><i class="im-bubble"></i> <strong>6</strong></a>
                  <a href="#" class="tipB" title="Likes"><i class="im-heart"></i> <strong>6</strong></a>
                </div>
              </div>
            </div>
            <div class="panel-footer white-bg">
              <ul class="profile-info">
                <li><i class="ec-mobile"></i> +136****6666</li>
                <li><i class="ec-location" ></i> 湖南, 长沙</li>
                <li><i class="ec-help"></i>666</li>
                <li><i class="im-office"></i> 湖南省卫生院 </li>
              </ul>
            </div>
          </div>
          <!-- End .panel -->
        </div>
        <!-- col-lg-4 end here -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <!-- col-lg-4 start here -->
          <div class="panel panel-default plain">
            <!-- Start .panel -->
            <div class="panel-heading white-bg">
              <h4 class="panel-title"><i class="ec-user"></i> Update info</h4>
            </div>
            <div class="panel-body">
              <form class="form-vertical hover-stripped" role="form" method="post" th:action="@{/admin/personal/update}">
                <div class="form-group">
                  <label class="control-label">用户名</label>
                  <input disabled="disabled" type="text" class="form-control" value="SuggeElson"  th:value="${session.user.username}" name="username">
<!--                  <a href="#" class="help-block color-red">Request new ?</a>-->
                </div>
                <div class="form-group">
                  <label class="control-label">昵称</label>
                  <input type="text" class="form-control" value="Jonh Doe" th:value="${session.user.nickName}" name="nickname">
                </div>
                <div class="form-group">
                  <label class="control-label">Email</label>
                  <input name="email" type="email" class="form-control" value="suggeelson@suggeelson.com" th:value=" ${session.user.email}">
                </div>
                <div class="form-group">
                  <label class="control-label">新的密码</label>
                  <input type="password" name="password" class="form-control">
                </div>
                <!-- End .form-group  -->
                <div class="form-group mb15">
                  <button class="btn btn-primary">Change</button>
                </div>
                <!-- End .form-group  -->
              </form>
            </div>
          </div>
          <!-- End .panel -->
        </div>
        <!-- col-lg-4 end here -->
      </div>
      <!-- Page End here -->
    </div>
    <!-- End .outlet -->
  </div>
  <!-- End .content-wrapper -->
  <div class="clearfix"></div>
</div>
<!-- End #content -->

<th:block th:replace="admin/_fragments2 :: script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>

<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on: 'hover'
  });

  //消息提示关闭初始化
  $('.message.close').on('click',function () {
    $(this).closest('.message').transition('fade');
  })
</script>

</body>
</html>
